version: 2.1

# このプロジェクトで実行するジョブの定義
jobs:
  test:
    docker:
      - image: cimg/node:18.14.0
    steps:
      - checkout
      - run:
          name: Install node packages
          command: npm install
      - run:
          name: Run Test
          command: npm test -- src/chapter2/getting_started_jest src/chapter2/assertion src/chapter2/group src/chapter2/mock

# ジョブの実行順の指定
workflows:
  test:
    jobs:
      - test
